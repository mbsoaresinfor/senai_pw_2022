<html>

<body>
<script type="text/javascript">

function criaTabelaDinamica(quantidadeLinhas){

document.write("<table border='1'>");
for(var index = 0; index < quantidadeLinhas; index++){
	if(index % 2 == 0){
		document.write("<tr  bgcolor='blue'>");
	}else{
		document.write("<tr  bgcolor='red'>");
	}
	document.write("<td>");
	document.write(index);
	document.write("</td>");
	document.write("</tr>");
}

document.write("</table");
}
// chamar a funcao.

var q = prompt("digite o tamanho da tabela");
criaTabelaDinamica(parseInt(q));

</script>

</body>
</html>
